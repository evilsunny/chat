<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Chating</title>
    <link rel="stylesheet" href="css/main.css">
</head>
<body>
<header>
	<h2>Chat</h2>
	<a href="#">logout</a>
</header>

<div class="main-page">
		<div class="contacts">
			<ul>
				<li>
					<div class="online"><span>John Lennon</span></div>
				</li>

				<li>
					<div class="online"><span>Ringo Star</span></div>
				</li>

				<li>
					<div class="online"><span>Mike Smith</span></div>
				</li>
			</ul>
		</div>	

		<div class="chat-panel">
			<div class="input-message">
				<div class="name-sender">John</div>
				<div class="time">0:12</div>
				<div class="input-text">Hello</div>
			</div>

			<div class="ouput	-message">
				<div class="name-sender">You</div>
				<div class="time">0:13</div>
				<div class="input-text">Hi</div>
			</div>
		</div>

		<div class="links">
			<ul>
				<li>
					<a href="#">https://github.com/evilsunny</a>
				</li>
				<li>
					<a href="#">https://github.com/ringostar</a>
				</li>
			</ul>
		</div>
		<div class="footer"></div>
	</div>
</body>
</html>
